<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Rock, Paper, Scissors, SHOOT!</h1>
    <h2 class="subheading">First to 5 wins!</h2>
    <div class="results">
        <div class="result">
            <div class="heading">Player</div>
            <div class="score" id="playerScore">0</div>
        </div>
        <div class="result">
            <div class="heading">Computer</div>
            <div class="score" id="computerScore">0</div>
        </div>
    </div>
    <div class="options">
        <button id="rock" class="option">ROCK</button>
        <button id="paper" class="option">PAPER</button>
        <button id="scissors" class="option">SCISSORS</button>
    </div>
    <div class="output">
        <h2 class="outputText"></h2>
    </div>


    <script src="app.js"></script>
</body>

</html>
